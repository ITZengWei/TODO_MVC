<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div id="app">
			<section class="todoapp">
				<todo-header @handle-add="addTodoList"></todo-header>
				<!-- This section should be hidden by default and shown when there are todos -->
				<todo-list v-show="this.todos.length" :todos="showTodos" @handle-remove="removeTodoList"
						   @handle-change="changeAll" @handle-change-list="changeTodoList"></todo-list>
				<!-- This footer should hidden by default and shown when there are todos -->
				<todo-footer v-show="this.todos.length" @handle-router="changeRouter" :task-count="taskCount" @handle-empty="removeTodoAll"></todo-footer>
			</section>
			<foot></foot>
		</div>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="js/todo-header.js"></script>
		<script src="js/todo-list.js"></script>
		<script src="js/todo-footer.js"></script>
		<script src="js/footer.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
